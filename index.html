<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
function MM_jumpMenu(targ,selObj,restore){ //v3.0
  eval(targ+".location='"+selObj.options[selObj.selectedIndex].value+"'");
  if (restore) selObj.selectedIndex=0;
}
</script>
</head>

<body>
<h1 align="center">--番番小测试--</h1>
<h1 align="center"><img src="图片.jpg" width="640" height="254" /></h1>
<p align="center">今天带来的是日本心理学家浅野八郎设计的小测验，通过一些日常生活中的行为，就可以看出一个人的个性。</p>
<p align="center">&nbsp;</p>
<p align="left">　　<strong>题目：在你准备进电梯时，它刚好升了上去，你只差那么一小步。没办法，只好等下一趟了。</strong></p>
<p align="left"><strong>  等待的过程中，在你通常会做什么呢？</strong></p>
<hr />
<p align="left">　　A.一直盯着电梯的按钮，并且按了好几次。</p>
<p align="left">　　B.双脚踏来踏去，不停地发出声响。</p>
<p align="left">　　C.朝上看，或是看周围的告示板。</p>
<p align="left">　　D.向下看。</p>
<p align="left">　　E.一直盯着显示层数的灯，心想：&ldquo;只要一开门，就立刻冲进去。&rdquo;</p>
<hr />
<p align="left">&nbsp;</p>
<p align="left">请选择~~~</p>
<form name="form" id="form">
  <div align="left">
    <select name="jumpMenu" id="jumpMenu" onchange="MM_jumpMenu('parent',this,0)">
      <option value="./A.html">A</option>
      <option value="./B.html">B</option>
      <option value="./C.html">C</option>
      <option value="./D.html">D</option>
      <option value="./E.html">E</option>
    </select>
  </div>
</form>
<p align="left">&nbsp;</p>
</body>
</html>
